<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supervised Learning Quiz with AutoProctor</title>

  <!-- AutoProctor Libraries -->
  <script src="https://cdn.autoproctor.co/ap-entry.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #fff;
    }

    .question {
      background: #1a1a1a;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #444;
      border-radius: 10px;
    }

    .options label {
      display: block;
      margin: 5px 0;
    }

    .correct {
      background-color: #155724;
    }

    .incorrect {
      background-color: #721c24;
    }

    #result {
      font-size: 1.2em;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .container {
      margin-top: 30px;
    }

    #ap-test-proctoring-status {
      font-size: 18px;
      text-align: center;
      margin-top: 10px;
    }

    #debug-log {
      background: #333;
      color: #f0f0f0;
      padding: 10px;
      margin-top: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Supervised Learning Quiz (5 Questions)</h1>

  <div id="ap-test-proctoring-status">üß™ Initializing Proctoring...</div>
  <div id="debug-log">üìÑ Debug log initializing...</div>

  <div id="quiz-container" style="display:none;">
    <form id="quizForm"></form>
    <div style="text-align:center;">
      <button type="button" onclick="submitQuiz()">Submit Quiz</button>
    </div>
    <div id="result"></div>
  </div>

  <!-- AutoProctor Setup -->
  <script>
    const CLIENT_ID = "tnmvX6pir7";

    const getTestAttemptId = () => Math.random().toString(36).slice(2, 7);

    const debug = (msg) => {
      const log = document.getElementById("debug-log");
      log.innerHTML += `<br>${new Date().toLocaleTimeString()}: ${msg}`;
      console.log("[DEBUG]", msg);
    };

    async function init() {
      const testAttemptId = getTestAttemptId();
      debug(`Generated testAttemptId: ${testAttemptId}`);

      const credentials = {
        clientId: CLIENT_ID,
        testAttemptId: testAttemptId
        // No hashedTestAttemptId used here
      };

      const proctoringOptions = {
        trackingOptions: {
          audio: true,
          numHumans: true,
          tabSwitch: true,
          detectMultipleScreens: true,
          recordSession: true
        },
        showHowToVideo: false
      };

      try {
        const apInstance = new AutoProctor(credentials);
        await apInstance.setup(proctoringOptions);
        debug("‚úÖ AutoProctor setup completed");

        await apInstance.start();
        debug("üöÄ Proctoring started");

        window.addEventListener("apMonitoringStarted", () => {
          document.getElementById("ap-test-proctoring-status").innerText = "‚úÖ Proctoring Started!";
          document.getElementById("quiz-container").style.display = "block";
        });

        window.addEventListener("apMonitoringStopped", () => {
          document.getElementById("ap-test-proctoring-status").innerText = "‚õî Proctoring stopped.";
        });

      } catch (err) {
        console.error("Error during proctoring setup/start:", err);
        debug(`‚ùå Error: ${err.message || err}`);
        alert("Proctoring failed to start. Check console for details.");
      }
    }

    window.addEventListener("load", init);
  </script>

  <!-- Quiz Logic -->
  <script>
    const quizData = [
      {
        question: "Which link function is commonly used in Ordinal Logistic Regression?",
        options: {
          A: "Identity link",
          B: "Logit link",
          C: "Probit link",
          D: "Complementary log-log link"
        },
        answer: "B"
      },
      {
        question: "In simple linear regression, how many independent variables are used?",
        options: {
          A: "0",
          B: "1",
          C: "2",
          D: "More than 2"
        },
        answer: "B"
      },
      {
        question: "Which of the following assumptions underlies linear regression?",
        options: {
          A: "Homoscedasticity",
          B: "All variables are categorical",
          C: "Presence of high multicollinearity is beneficial",
          D: "Non-linearity in the regression coefficients"
        },
        answer: "A"
      },
      {
        question: "What is the primary purpose of hypothesis testing?",
        options: {
          A: "To accept the null hypothesis",
          B: "To reject the population",
          C: "To make decisions using data",
          D: "To ensure data is normally distributed"
        },
        answer: "C"
      },
      {
        question: "For a fixed confidence level, if sample size increases, the margin of error:",
        options: {
          A: "Increases",
          B: "Decreases",
          C: "Remains the same",
          D: "Doubles"
        },
        answer: "B"
      }
    ];

    const quizForm = document.getElementById("quizForm");

    quizData.forEach((q, idx) => {
      const div = document.createElement("div");
      div.className = "question";
      let optionsHTML = `<p><strong>Q${idx + 1}:</strong> ${q.question}</p>`;
      for (let key in q.options) {
        optionsHTML += `
          <div class="options">
            <label>
              <input type="radio" name="q${idx}" value="${key}"> ${key}. ${q.options[key]}
            </label>
          </div>`;
      }
      div.innerHTML = optionsHTML;
      quizForm.appendChild(div);
    });

    function submitQuiz() {
      let score = 0;
      quizData.forEach((q, idx) => {
        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        const questionDiv = quizForm.children[idx];
        if (selected) {
          if (selected.value === q.answer) {
            score++;
            questionDiv.classList.add("correct");
          } else {
            questionDiv.classList.add("incorrect");
          }
        } else {
          questionDiv.classList.add("incorrect");
        }
      });
      document.getElementById("result").innerText = `You scored ${score} out of ${quizData.length}`;
    }
  </script>
</body>
</html>
